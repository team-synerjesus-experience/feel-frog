<!doctype html>

<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Frogeefy</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="icon" type="image/png" href="img/Icon.png" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          str = window.location.href.split("/");
          $(".button").addClass('inactive');
          $(".button").each(function() {
            if ($(this).text().toLowerCase() == str[str.length-1] && !($(this).hasClass('intervals'))) {
              $(this).removeClass('inactive');
            }
          });
          $(".button").click(function() {
            $(".button").addClass('inactive');
            $(this).removeClass('inactive');
          });
      });
    </script>
  </head>


  <body ng-controller="MyCtrl1">
    <div id= "container">
      <header id="head_frog">
        <img alt="Think of a frog" border="0" src="img/Top_Banner.png">
      </header>

      <header class="header" id="nav" >
        <ul>
          <li><a class="button" href="#/input">Input</a></li>
          <li><a class="button" href="#/output">Output</a></li>
          <li><a class="button" href="#/stats">Stats</a></li>
          <li><a class="button" href="theEnd">Logout</a></li>
        </ul>
      </header>

    <div ng-view> </div> 

    </div>
    <div id ="footer">
      <p align="right">Brought to you by "The Synerjesus Experience"<br /> 
      Lewis Barker   Donal O'Shea   Matthew Summers   Harrison Pringle   Giedrius Å½ebrauskas</p>   
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

  </body>
</html>
